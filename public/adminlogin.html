<div class="container" ng-controller="loginController">
<div class="row">
  <div class="col-md-offset-3 col-md-6">

    <form name="userForm" class="form-auth" ng-submit="adminlogin()" autocomplete="off" novalidate>

      <div class="panel panel-primary full-page-dialog  overridecolor2">
        <div class="panel-heading">
          <h3 class="panel-title"><strong>Admin Login</strong></h3>
        </div>
        <div class="panel-body">

          <div class="body-header">
            <p class="small">Not setup as an admin? click <a href="#/adminregister">here</a> to register</p> 
            <p class="text-danger" ng-show='formError'><i class="fa fa-exclamation-circle"></i><strong>{{error_message}}</strong></p>
            <i class="fa fa-spinner fa-pulse" ng-show='regInProgress'></i>
          </div>
          <hr>

          <div class="form-group" ng-class="{ 'has-error': userForm.username.$dirty && userForm.username.$invalid }">
            <label class="control-label" for="username">Username</label>
            <input type="username" name="username" ng-model="user.username" placeholder="Username" class="form-control" required>
          </div>


          <div class="form-group password-group" ng-class="{ 'has-error': userForm.password.$dirty && userForm.password.$invalid }">
            <label class="control-label" for="password">Password</label>
            <input type="password" name="password" ng-model="user.password" placeholder="Password" class="form-control" required>
          </div>

         </div>
        <div class="panel-footer text-right">

          <div class="row">
            <div class="col-md-8">
            </div>
            <div class="col-md-4">
              <button type="submit" class="btn btn-primary" ng-disabled=userForm.$invalid>Login</button>
            </div>
            </div>
        </div>
      </div>

    </form>
    <br/>
    <br/>
    <br/>
    <br/>
  </div>
</div>
</div>
